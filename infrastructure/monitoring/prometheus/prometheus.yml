global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'auth-service'
    static_configs:
      - targets: ['auth-service:3001']
    metrics_path: '/metrics'

  - job_name: 'user-service'
    static_configs:
      - targets: ['user-service:3002']
    metrics_path: '/metrics'

  - job_name: 'restaurant-service'
    static_configs:
      - targets: ['restaurant-service:3003']
    metrics_path: '/metrics'

  - job_name: 'order-service'
    static_configs:
      - targets: ['order-service:3004']
    metrics_path: '/metrics'

  - job_name: 'delivery-service'
    static_configs:
      - targets: ['delivery-service:3005']
    metrics_path: '/metrics'

  - job_name: 'payment-service'
    static_configs:
      - targets: ['payment-service:3006']
    metrics_path: '/metrics'

  - job_name: 'geolocation-service'
    static_configs:
      - targets: ['geolocation-service:3008']
    metrics_path: '/metrics'

  - job_name: 'chat-service'
    static_configs:
      - targets: ['chat-service:3009']
    metrics_path: '/metrics'

  - job_name: 'upload-service'
    static_configs:
      - targets: ['upload-service:3010']
    metrics_path: '/metrics'

  - job_name: 'stripe-payment-service'
    static_configs:
      - targets: ['stripe-payment-service:3011']
    metrics_path: '/metrics'

  - job_name: 'sms-service'
    static_configs:
      - targets: ['sms-service:3012']
    metrics_path: '/metrics'

  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']

  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']

  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
