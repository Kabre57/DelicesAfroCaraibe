version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: delices_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: delices_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infrastructure/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - delices_network

  redis:
    image: redis:7-alpine
    container_name: delices_redis
    ports:
      - "6379:6379"
    networks:
      - delices_network

  auth-service:
    build: ./services/auth-service
    container_name: auth_service
    ports:
      - "3001:3001"
    environment:
      - DATABASE_URL=postgresql://delices_user:delices_password@postgres:5432/delices_db
      - JWT_SECRET=your_jwt_secret_key_change_in_production
      - REDIS_URL=redis://redis:6379
    depends_on:
      - postgres
      - redis
    networks:
      - delices_network

  user-service:
    build: ./services/user-service
    container_name: user_service
    ports:
      - "3002:3002"
    environment:
      - DATABASE_URL=postgresql://delices_user:delices_password@postgres:5432/delices_db
    depends_on:
      - postgres
    networks:
      - delices_network

  restaurant-service:
    build: ./services/restaurant-service
    container_name: restaurant_service
    ports:
      - "3003:3003"
    environment:
      - DATABASE_URL=postgresql://delices_user:delices_password@postgres:5432/delices_db
    depends_on:
      - postgres
    networks:
      - delices_network

  order-service:
    build: ./services/order-service
    container_name: order_service
    ports:
      - "3004:3004"
    environment:
      - DATABASE_URL=postgresql://delices_user:delices_password@postgres:5432/delices_db
    depends_on:
      - postgres
    networks:
      - delices_network

  delivery-service:
    build: ./services/delivery-service
    container_name: delivery_service
    ports:
      - "3005:3005"
    environment:
      - DATABASE_URL=postgresql://delices_user:delices_password@postgres:5432/delices_db
    depends_on:
      - postgres
    networks:
      - delices_network

  payment-service:
    build: ./services/payment-service
    container_name: payment_service
    ports:
      - "3006:3006"
    environment:
      - DATABASE_URL=postgresql://delices_user:delices_password@postgres:5432/delices_db
    depends_on:
      - postgres
    networks:
      - delices_network

  notification-service:
    build: ./services/notification-service
    container_name: notification_service
    ports:
      - "3007:3007"
    environment:
      - DATABASE_URL=postgresql://delices_user:delices_password@postgres:5432/delices_db
    depends_on:
      - postgres
    networks:
      - delices_network

  geolocation-service:
    build: ./services/geolocation-service
    container_name: geolocation_service
    ports:
      - "3008:3008"
    environment:
      - GOOGLE_MAPS_API_KEY=${GOOGLE_MAPS_API_KEY}
    networks:
      - delices_network

  chat-service:
    build: ./services/chat-service
    container_name: chat_service
    ports:
      - "3009:3009"
    environment:
      - REDIS_URL=redis://redis:6379
      - FRONTEND_URL=http://localhost:3000
    depends_on:
      - redis
    networks:
      - delices_network

  upload-service:
    build: ./services/upload-service
    container_name: upload_service
    ports:
      - "3010:3010"
    environment:
      - CLOUDINARY_CLOUD_NAME=${CLOUDINARY_CLOUD_NAME}
      - CLOUDINARY_API_KEY=${CLOUDINARY_API_KEY}
      - CLOUDINARY_API_SECRET=${CLOUDINARY_API_SECRET}
    networks:
      - delices_network

  stripe-payment-service:
    build: ./services/stripe-payment-service
    container_name: stripe_payment_service
    ports:
      - "3011:3011"
    environment:
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
      - STRIPE_PUBLISHABLE_KEY=${STRIPE_PUBLISHABLE_KEY}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET}
    networks:
      - delices_network

  sms-service:
    build: ./services/sms-service
    container_name: sms_service
    ports:
      - "3012:3012"
    environment:
      - TWILIO_ACCOUNT_SID=${TWILIO_ACCOUNT_SID}
      - TWILIO_AUTH_TOKEN=${TWILIO_AUTH_TOKEN}
      - TWILIO_PHONE_NUMBER=${TWILIO_PHONE_NUMBER}
      - TWILIO_VERIFY_SERVICE_SID=${TWILIO_VERIFY_SERVICE_SID}
    networks:
      - delices_network

  frontend:
    build: ./frontend
    container_name: delices_frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_AUTH_API=http://localhost:3001
      - NEXT_PUBLIC_USER_API=http://localhost:3002
      - NEXT_PUBLIC_RESTAURANT_API=http://localhost:3003
      - NEXT_PUBLIC_ORDER_API=http://localhost:3004
      - NEXT_PUBLIC_DELIVERY_API=http://localhost:3005
      - NEXT_PUBLIC_PAYMENT_API=http://localhost:3006
      - NEXT_PUBLIC_GEOLOCATION_API=http://localhost:3008
      - NEXT_PUBLIC_CHAT_API=http://localhost:3009
      - NEXT_PUBLIC_UPLOAD_API=http://localhost:3010
      - NEXT_PUBLIC_STRIPE_API=http://localhost:3011
      - NEXT_PUBLIC_SMS_API=http://localhost:3012
      - NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY=${STRIPE_PUBLISHABLE_KEY}
    depends_on:
      - auth-service
      - user-service
      - restaurant-service
      - order-service
      - delivery-service
      - payment-service
      - geolocation-service
      - chat-service
      - upload-service
      - stripe-payment-service
      - sms-service
    networks:
      - delices_network

volumes:
  postgres_data:

networks:
  delices_network:
    driver: bridge
