version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: delices_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: delices_db
    ports:
      - "55432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infrastructure/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d delices_db"]
      interval: 5s
      timeout: 5s
      retries: 20
    networks:
      - delices_network

  redis:
    image: redis:7-alpine
    container_name: delices_redis
    ports:
      - "56379:6379"
    networks:
      - delices_network

  prisma-migrate:
    build:
      context: .
      dockerfile: ./services/auth-service/Dockerfile
    container_name: prisma_migrate
    environment:
      - DATABASE_URL=postgresql://delices_user:delices_password@postgres:5432/delices_db
      - JWT_SECRET=${JWT_SECRET:?JWT_SECRET is required}
    depends_on:
      postgres:
        condition: service_healthy
    command: ["sh", "-c", "npx prisma migrate deploy --schema=/app/shared/prisma/schema.prisma"]
    restart: "no"
    networks:
      - delices_network

  prisma-generate-order:
    image: node:18-bullseye-slim
    container_name: prisma_generate_order
    profiles: ["tools"]
    working_dir: /workspace/services/order-service
    volumes:
      - ./:/workspace
    command:
      [
        "sh",
        "-c",
        "npm install && npx prisma generate --schema=../../shared/prisma/schema.prisma",
      ]
    restart: "no"

  auth-service:
    build:
      context: .
      dockerfile: ./services/auth-service/Dockerfile
    container_name: auth_service
    ports:
      - "3101:3001"
    environment:
      - DATABASE_URL=postgresql://delices_user:delices_password@postgres:5432/delices_db
      - JWT_SECRET=${JWT_SECRET:?JWT_SECRET is required}
      - REDIS_URL=redis://redis:6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
      prisma-migrate:
        condition: service_completed_successfully
    networks:
      - delices_network

  user-service:
    build:
      context: .
      dockerfile: ./services/user-service/Dockerfile
    container_name: user_service
    ports:
      - "3102:3002"
    environment:
      - DATABASE_URL=postgresql://delices_user:delices_password@postgres:5432/delices_db
      - JWT_SECRET=${JWT_SECRET:?JWT_SECRET is required}
    depends_on:
      - postgres
    networks:
      - delices_network

  restaurant-service:
    build:
      context: .
      dockerfile: ./services/restaurant-service/Dockerfile
    container_name: restaurant_service
    ports:
      - "3103:3003"
    environment:
      - DATABASE_URL=postgresql://delices_user:delices_password@postgres:5432/delices_db
      - JWT_SECRET=${JWT_SECRET:?JWT_SECRET is required}
    depends_on:
      postgres:
        condition: service_healthy
      prisma-migrate:
        condition: service_completed_successfully
    networks:
      - delices_network

  order-service:
    build:
      context: .
      dockerfile: ./services/order-service/Dockerfile
    container_name: order_service
    ports:
      - "3104:3004"
    environment:
      - DATABASE_URL=postgresql://delices_user:delices_password@postgres:5432/delices_db
      - JWT_SECRET=${JWT_SECRET:?JWT_SECRET is required}
      - NOTIFICATION_SERVICE_URL=http://notification-service:3007/api/notifications/send
      - SMS_SERVICE_URL=http://sms-service:3012/sms/send
    depends_on:
      postgres:
        condition: service_healthy
      prisma-migrate:
        condition: service_completed_successfully
    networks:
      - delices_network

  delivery-service:
    build:
      context: .
      dockerfile: ./services/delivery-service/Dockerfile
    container_name: delivery_service
    ports:
      - "3105:3005"
    environment:
      - DATABASE_URL=postgresql://delices_user:delices_password@postgres:5432/delices_db
      - JWT_SECRET=${JWT_SECRET:?JWT_SECRET is required}
      - NOTIFICATION_SERVICE_URL=http://notification-service:3007/api/notifications/send
      - SMS_SERVICE_URL=http://sms-service:3012/sms/send
    depends_on:
      - postgres
    networks:
      - delices_network

  payment-service:
    build:
      context: .
      dockerfile: ./services/payment-service/Dockerfile
    container_name: payment_service
    ports:
      - "3106:3006"
    environment:
      - DATABASE_URL=postgresql://delices_user:delices_password@postgres:5432/delices_db
      - JWT_SECRET=${JWT_SECRET:?JWT_SECRET is required}
      - NOTIFICATION_SERVICE_URL=http://notification-service:3007/api/notifications/send
      - SMS_SERVICE_URL=http://sms-service:3012/sms/send
    depends_on:
      - postgres
    networks:
      - delices_network

  notification-service:
    build:
      context: .
      dockerfile: ./services/notification-service/Dockerfile
    container_name: notification_service
    ports:
      - "3107:3007"
    environment:
      - DATABASE_URL=postgresql://delices_user:delices_password@postgres:5432/delices_db
    depends_on:
      - postgres
    networks:
      - delices_network

  geolocation-service:
    build: ./services/geolocation-service
    container_name: geolocation_service
    ports:
      - "3108:3008"
    environment:
      - GOOGLE_MAPS_API_KEY=${GOOGLE_MAPS_API_KEY}
      - JWT_SECRET=${JWT_SECRET:?JWT_SECRET is required}
    networks:
      - delices_network

  chat-service:
    build: ./services/chat-service
    container_name: chat_service
    ports:
      - "3109:3009"
    environment:
      - REDIS_URL=redis://redis:6379
      - FRONTEND_URL=http://localhost:3100
      - JWT_SECRET=${JWT_SECRET:?JWT_SECRET is required}
    depends_on:
      - redis
    networks:
      - delices_network

  upload-service:
    build: ./services/upload-service
    container_name: upload_service
    ports:
      - "3110:3010"
    environment:
      - CLOUDINARY_CLOUD_NAME=${CLOUDINARY_CLOUD_NAME}
      - CLOUDINARY_API_KEY=${CLOUDINARY_API_KEY}
      - CLOUDINARY_API_SECRET=${CLOUDINARY_API_SECRET}
      - JWT_SECRET=${JWT_SECRET:?JWT_SECRET is required}
    networks:
      - delices_network

  stripe-payment-service:
    build: ./services/stripe-payment-service
    container_name: stripe_payment_service
    ports:
      - "3111:3011"
    environment:
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
      - STRIPE_PUBLISHABLE_KEY=${STRIPE_PUBLISHABLE_KEY}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET}
    networks:
      - delices_network

  sms-service:
    build: ./services/sms-service
    container_name: sms_service
    ports:
      - "3112:3012"
    environment:
      - TWILIO_ACCOUNT_SID=${TWILIO_ACCOUNT_SID}
      - TWILIO_AUTH_TOKEN=${TWILIO_AUTH_TOKEN}
      - TWILIO_PHONE_NUMBER=${TWILIO_PHONE_NUMBER}
      - TWILIO_VERIFY_SERVICE_SID=${TWILIO_VERIFY_SERVICE_SID}
      - JWT_SECRET=${JWT_SECRET:?JWT_SECRET is required}
    networks:
      - delices_network

  frontend:
    build: ./delices-afro-caraibes-frontend
    container_name: delices_frontend
    ports:
      - "3100:3000"
    environment:
      - NEXT_PUBLIC_AUTH_API=http://localhost:3101
      - NEXT_PUBLIC_USER_API=http://localhost:3102
      - NEXT_PUBLIC_RESTAURANT_API=http://localhost:3103
      - NEXT_PUBLIC_ORDER_API=http://localhost:3104
      - NEXT_PUBLIC_DELIVERY_API=http://localhost:3105
      - NEXT_PUBLIC_PAYMENT_API=http://localhost:3106
      - NEXT_PUBLIC_GEOLOCATION_API=http://localhost:3108
      - NEXT_PUBLIC_CHAT_API=http://localhost:3109
      - NEXT_PUBLIC_UPLOAD_API=http://localhost:3110
      - NEXT_PUBLIC_STRIPE_API=http://localhost:3111
      - NEXT_PUBLIC_SMS_API=http://localhost:3112
      - NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY=${STRIPE_PUBLISHABLE_KEY}
    depends_on:
      - auth-service
      - user-service
      - restaurant-service
      - order-service
      - delivery-service
      - payment-service
      - geolocation-service
      - chat-service
      - upload-service
      - stripe-payment-service
      - sms-service
    networks:
      - delices_network

volumes:
  postgres_data:

networks:
  delices_network:
    driver: bridge
